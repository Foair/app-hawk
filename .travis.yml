language: go
services:
- docker
before_install:
- docker pull golang:1.13.1
install: skip
script:
- |
  docker run \
  --rm \
  -v "$PWD":/go/hawk \
  -w /go/hawk \
  golang:1.13.1 sh -c '
    export GOROOT_FINAL=/
    for GOOS in darwin linux windows; do
      if [ $GOOS == windows ]
      then
        EXT=.exe
      else
        EXT=
      fi
      for GOARCH in 386 amd64; do
        export GOOS GOARCH
        go build -v -o bin/hawk-$GOOS-$GOARCH$EXT
      done
    done
    GOOS=linux
    GOARCH=mipsle
    go build -v -o bin/hawk-$GOOS-$GOARCH'
- ls *
deploy:
  provider: releases
  all_branches: true
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: bin/*
