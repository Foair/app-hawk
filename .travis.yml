language: go

services:
  - docker

before_install:
  - docker pull golang:1.13.1

install: skip

script:
  - |
    docker run \
    --rm \
    -v "$PWD":/go/hawk \
    -w /go/hawk \
    golang:1.13.1 sh -c '
      for GOOS in darwin linux; do
        for GOARCH in 386 amd64; do
          export GOOS GOARCH
          go build -v -o bin/hawk-$GOOS-$GOARCH
        done
      done'
